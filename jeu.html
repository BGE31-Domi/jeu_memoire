<html>
    <head>

        <title>Jeu de mémoire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/jeu.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <h1>Jeu de mémoire</h1>

        <!-- Zone de jeu -->
        <section class='container'>

        </section>

        <!-- affichage du timer -->
        <div class="timer"></div>
        <form class="choix_niv">
          <label for="niveaux">Choississez le niveau : </label>
          <select name="niveaux">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>

          <input type="radio" name="variante" value="0" checked>Polychromie
          <input type="radio" name="variante" value="1">Champignons

          <input type="button" name="sub_chx_joueur" value="Commencer !">
        </form>

        <div class="victoire">

            <p class="temps"></p>
            <form>
                <input type="button" name="nxt" value="Niveau suivant">
                <input type="button" name="reset" value="Recommencer">
                <p class="score"></p>
            </form>
        </div>


        <div class="defeat">

            <p>Vous avez perdu : le temps est écoulé.</p>
            <form>

                <input type="button" name="reset2" value="Recommencer">

            </form>
        </div>


        <div class="fin">

            <p class="temps"></p>

            <form>

                <p class="score"></p>
                <input type="button" name="score" value="Voir score">
                <input type="button" name="reset3" value="Recommencer">
            </form>
        </div>
         <div class="nxt_player">

            <p class="temps"></p>

            <form>

                <p class="score"></p>
                <input type="button" name="play" value="Continuer">
               
            </form>
        </div>

        <!-- <script src="js/timer_gene.js" type="text/javascript"></script> -->
        <script src="js/jeu3.js" type="text/javascript"></script>

    </body>

</html>
